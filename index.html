<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container" id="cn1">
        <div class="content">
            <div class="nav">
                <div class="leftnav">
                    <div id="logo" class="logo"><img src="logo.svg" alt=""></div>
                    <div class="text" id="text">
                        <div class="texttop">REGIONS</div>
                        <div class="textbottom">Mortage</div>
                    </div>
                </div>
                <div class="rightnav" id="rightnav">
                    <div class="text">
                        Are you a new customer?
                    </div>
                    <div class="enrolbtn">
                        <button class="btn">
                            Enroll Now
                        </button>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="mid-content" id="mid-content">
                    <div class="heading">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your Regions My Moratage account</p>
                    </div>
                    <form action="" class="form">
                        <div class="form-input">
                            <input type="text" placeholder=" " id="OnlineID" class="styled_input" />
                            <label for="OnlineID">Online ID</label>
                        </div>
                        <div class="form-input">
                            <input type="password" id="Password" placeholder=" " class="styled_input">
                            <label for="OnlineID">Password</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" name="Remember" id="checkbox">
                            <span>Remember me</span>
                        </div>
                        <button disabled class="loginbtn" id="login"><span id="logintxt">Login</span>
                        <div class="spinner" id="spinner"></div> </button>
                        <div class="forgot">
                            <a href="">Forgot Online ID?</a>
                            <a href="">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
        <div class="pic">
            <img  id="animatepic" src="house-4cut.jpg" alt="Housepic">
        </div>
    </div>
    <!-- <div class="container2" id="cn2">
        <img id="hpic" src="house-4.jpg" alt="pic">
    </div> -->

</body>

</html>
